<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjeta</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-orange d-flex justify-content-center align-items-center">
    <div class="container text-center bg-white p-4 rounded shadow">
        <h1>Calculadora de Gorjeta</h1>
        <div class="calculator">
            <input type="text" id="display" class="form-control mb-3" disabled>
            <div class="buttons d-flex flex-wrap justify-content-between">
                <button class="btn btn-danger btn-lg m-2" onclick="appendNumber('1')">1</button>
                <button class="btn btn-danger btn-lg m-2" onclick="appendNumber('2')">2</button>
                <button class="btn btn-danger btn-lg m-2" onclick="appendNumber('3')">3</button>
                <button class="btn btn-danger btn-lg m-2" onclick="appendNumber('4')">4</button>
                <button class="btn btn-danger btn-lg m-2" onclick="appendNumber('5')">5</button>
                <button class="btn btn-danger btn-lg m-2" onclick="appendNumber('6')">6</button>
                <button class="btn btn-danger btn-lg m-2" onclick="appendNumber('7')">7</button>
                <button class="btn btn-danger btn-lg m-2" onclick="appendNumber('8')">8</button>
                <button class="btn btn-danger btn-lg m-2" onclick="appendNumber('9')">9</button>
                <button class="btn btn-danger btn-lg m-2" onclick="appendNumber('0')">0</button>
                <button class="btn btn-danger btn-lg m-2" onclick="appendNumber('.')">.</button>
                <button class="btn btn-danger btn-lg m-2" onclick="clearDisplay()">C</button>
                <button class="btn btn-danger btn-lg m-2" onclick="setTipPercentage(10)">10%</button>
                <button class="btn btn-danger btn-lg m-2" onclick="setTipPercentage(15)">15%</button>
                <button class="btn btn-danger btn-lg m-2" onclick="setTipPercentage(20)">20%</button>
                <button class="btn btn-primary btn-lg m-2" onclick="calculateTip()">Calcular</button>
            </div>
        </div>
        <div id="result" class="hidden mt-3">
            <p>Gorjeta: R$ <span id="tip-amount"></span></p>
            <p>Total a Pagar: R$ <span id="total-amount"></span></p>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
